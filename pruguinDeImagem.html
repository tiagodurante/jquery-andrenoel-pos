<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pruguin loco 01</title>
        <script src="jquery/jquery-3.0.0.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            (function($) {
                $.fn.legendar = function() {
                    this.after('<figcaption>'+this.attr('alt')+'</figcaption>');
                    return this;
                };
            }(jQuery));

            $('document').ready(function() {
                $('img').legendar().addClass('legendado');
            });
        </script>
    </head>
    <body>
        <figure>
            <img src="imagem.jpg" alt="Quadro Minimalista"/>
        </figure>
    </body>
</html>
