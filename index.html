<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aula com o Andr√© Noel</title>
        <script src="jquery/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>
        <style media="screen">
            h1 {
                color: #060;
            }

        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                $('# btn-vermelho').click(function() {
                    $('#cabecalho').css('color', '#FF6600');
                });
            });
        </script>
    </head>
    <body>
        <h1 id="cabecalho">Vamos mudar a cor?</h1>
        <button type="button" id="btn-vermelho" name="button">Vermelho</button>
    </body>
</html>
