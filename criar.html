<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Criar plugins</title>
        <script src="jquery/jquery-3.0.0.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            (function($) {
                $.fn.greennify = function() {
                    this.css('color', 'green');
                    return this;
                };
            }(jQuery));

            $('document').ready(function() {
                $('a').greennify().addClass('greenified');
            });
        </script>
    </head>
    <body>
        <a href="#">Tiago</a>

        <a href="#">Alfa</a>
        <a href="#">Umu</a>
    </body>
</html>
